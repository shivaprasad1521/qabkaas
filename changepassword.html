    <div class="row clearfix"></div>
        <div class="panel panel-default">
			<div class="panel-heading">Change Password</div>
          <div class="panel-body">
				<h6>
                  <div id="headsup" class="alert alert-info alert-dismissible" role="alert">Headsup! Changing password will sign out.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" >&times;</span></button>                     
                  </div>
				</h6>
                <form role="form" id="passwordResetForm" method="post">
                <div id="successMsg" class="alert alert-success" role="alert" style="display: none;"></div>
                <div id="help" class="" role="alert" style="display: none;"></div>
                <div id="verificationError" class="alert alert-danger" style="display: none;"></div>

                  <fieldset>
                      <div class="form-group">
                        <input class="form-control" type="password" placeholder="Current Password" name="current_pwd" id="current_pwd" value="" />
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" placeholder="New Password" name="new_pwd" id="new_pwd" value="" />
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="password" placeholder="Re-type New Password" name="re_new_pwd" id="re_new_pwd" value="" />
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success btn-block" id="change_pwd" value="Change Password" />
                      </div>
                    </fieldset>
                </form>
          </div><!-- /.panel-body-->
        </div><!-- /.panel-->
