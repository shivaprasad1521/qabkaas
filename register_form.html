            <div class="panel-body"> 
                <p>New User Registration</p>                       
                <form role="form" method="post" id="regForm">
                    <div id="userExists" class="" style="display: none;">                                
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Subscriber" name="subscriber_name" type="text"  />

                        </div>

                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="pwd" id="pwd" type="password" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Phone Number" name="phone" id="phone" type="text" value="" />
                        </div>                                                                                               
                        <input type="submit" id="register" class="btn btn-lg btn-success btn-block" value="Register"/>
                    </fieldset>
                </form>
