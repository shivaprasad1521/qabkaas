                        <div class="text-center">
                            <h5>Export Reports</h5>
                        </div>
                    </div>

    <!--wrap the page content do not style this-->
    <div id="page-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-4">
                    <a href="#" onclick="if(document.referrer) {window.open(document.referrer,'_self');} else {history.go(-1);} return false;" class="no-hover">Back</a>
                </div>
            </div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
							<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Generate Reports
							</a>
						</h4>
                    </div>
                    <div class="panel-body" id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" style="padding: 0px;">                        
							<br />
							<div id="help" class="alert fade in" role="alert" style="display: none;">
								<div id="message" style="display: block;"></div>
							</div>
							<form id="reportspage" class="reports" action="viewreport.html?rtype=account_type&range=Date">
								<div class="report">
									<table class="table text-center">
										<tr>
											<td>
												<label for="Account Type">Account Type:</label>
												<br />
												<select name="rtype" id="rtype">
													<option value='2'>Income</option>
													<option value='1'>Expense</option>
												</select>
											</td>
											<td>
												<label for="Date">Select Date:
													<br />
													<select name="range" id="range">
														<option value="curmonth">Current Month</option>
														<option value="prevmonth">Previous Month</option>
														<option value="cur_quarter">Current Quarter</option>
														<option value="cur_year">Current Year</option>
														<option value="custom_date">Custom Date</option>
													</select>
											</td>
										</tr>
										<tr class="date" id="datechange">
											<td>
												<label for="txtFromDate">From Date:</label>
												<br />
												<input type="date" name="startDate" id="startDate" size="10" maxlength="10" />
											</td>
											<td>
												<label for="txtToDate"> To Date:</label>
												<br/>
												<input type="date" name="endDate" id="endDate" size="10" maxlength="10" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<a class="btn btn-primary" id="excel">Export to Excel</a>
											</td>
										</tr>
									</table>
								</div>
								<!-- /.report -->
							</form>						
                    </div><!-- /.panel panel-body -->
                </div>
                <!-- /.panel panel-default -->
            </div>
            <!-- /.panel-group -->
        </div><!-- /.container -->
    </div>
