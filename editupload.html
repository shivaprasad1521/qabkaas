  <div class="panel panel-default">
  <div class="panel-heading" role="tab" id="headingOne">
  <h4 class="panel-title">
  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
  Upload New File
  </a>
  </h4>
  </div>

  <div id="help" class="alert fade in" role="alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>             
        </button> 
        <div id="msg" style="display: block;"></div>
  </div>
  <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
    <div class="file">
      <table class="table text-left">
        <tr>
          <td width="35%">
             <label id="selectImage" style="float:left">Select Category:</label>
             </td>
             <td width="*">
             <select name="upload_type" id="upload_type" style="float:left">
                  <option selected name="upload_type" id="upload_type" >Select</option>
             </select>
          </td>
          </tr>

          <tr>
            <td width="*">
            <label id="selectImage" style="float:left">Select Your File:</label>
            </td>

            <td width="*">
              <input type="file" name="file" id="file" style="float:left; width:60%" />
              <input type="hidden" id="id_subscriber" name="id_subscriber" value="">
              <input type="hidden" id="id_user" name="id_user" value="">
            </td>
          </tr>

        <tr>
          <td width="*">
            <label style="border-top-width: 10px;width: 70px;height: 25px; float:left">Description:</label>
          </td>

           <td width="*">
              <textarea name="textarea" style="float:left" class="text_area"></textarea>
           </td>
        </tr>

        <tr>
        <td colspan="2" >
            <input type="submit" style="width: 20%; margin: 0 auto;" class="btn btn-sm btn-success btn-block" value="Upload" class="submit" id="upload" />
          </td>
        </tr>
        
      </table>
    </div>
  </form>
